name: Dependency PR checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  test-dependency-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'dependencies') || contains(github.event.pull_request.user.login, 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Run tests
        run: npm run test --if-present

      - name: Run lint
        run: npm run lint --if-present
